name: Test package installation

on:
  push:
  pull_request:

jobs:
  test-user-installation:
    name: User Install - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Python 3.12 not yet fully supported on older OS
          - os: macos-latest
            python-version: "3.12"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (inference-only, CPU)
        run: pip install .

      - name: Install test dependencies
        run: pip install pytest pytest-cov

      - name: Check for dependency conflicts
        run: pip check

      - name: Run inference-only tests (without PyTorch)
        run: |
          pytest tests/ -v --cov=src --cov-report=xml \
            --ignore=tests/detectors/east/test_dataset.py \
            --ignore=tests/detectors/east/test_east.py \
            --ignore=tests/detectors/east/test_loss.py \
            --ignore=tests/detectors/east/test_sam.py \
            --ignore=tests/detectors/east/test_train_utils.py \
            --ignore=tests/detectors/east/test_east_train_export.py \
            --ignore=tests/detectors/east/test_utils.py
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: inference-only
          token: ${{ secrets.CODECOV_TOKEN }}

  test-dev-installation:
    name: Dev Install - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with development extras (editable)
        run: pip install -e ".[dev]"

      - name: Check for dependency conflicts
        run: pip check

      - name: Run all tests (including training)
        run: pytest tests/ -v --cov=src --cov-report=xml
        shell: bash

      - name: Run code quality checks
        if: matrix.os == 'ubuntu-latest'
        run: |
          black --check . || echo "Black formatting needed"
          flake8 . || echo "Flake8 issues found"
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: dev-installation
          token: ${{ secrets.CODECOV_TOKEN }}
