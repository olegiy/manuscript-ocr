name: Test package installation

on:
  push:
  pull_request:

jobs:
  test-user-installation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package
        run: |
          pip install .

      - name: Install development dependencies
        run: pip install pytest pytest-cov

      - name: Check for dependency conflicts
        run: pip check

      - name: Run inference-only tests (without PyTorch)
        run: |
          pytest tests/ -v --cov=src --cov-report=xml \
            --ignore=tests/detectors/east/test_dataset.py \
            --ignore=tests/detectors/east/test_east.py \
            --ignore=tests/detectors/east/test_loss.py \
            --ignore=tests/detectors/east/test_sam.py \
            --ignore=tests/detectors/east/test_train_utils.py \
            --ignore=tests/detectors/east/test_east_train_export.py \
            --ignore=tests/detectors/east/test_utils.py

  test-dev-installation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with development extras (editable)
        run: pip install -e ".[dev]"

      - name: Install GPU PyTorch (override CPU version)
        run: |
          pip install --extra-index-url https://download.pytorch.org/whl/cu118 torch torchvision torchaudio --upgrade

      - name: Check for dependency conflicts
        run: pip check

      - name: Run all tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Run code quality checks
        run: |
          black --check . || echo "Black formatting needed"
          flake8 . || echo "Flake8 issues found"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
