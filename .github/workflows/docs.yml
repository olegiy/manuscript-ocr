name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - onnyx
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme numpydoc sphinx-autodoc-typehints sphinxcontrib-mermaid sphinx-intl
          pip install -e .

      - name: Build documentation
        run: |
          cd docs/sphinx
          # Update translation templates
          sphinx-build -b gettext . _build/gettext
          sphinx-intl update -p _build/gettext -l ru
          # Build English documentation
          sphinx-build -b html . _build/html/en
          # Build Russian documentation
          sphinx-build -b html -D language=ru . _build/html/ru
          # Create redirect at root
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=en/index.html"><title>Redirecting...</title></head><body><p>Redirecting to <a href="en/index.html">English documentation</a>...</p></body></html>' > _build/html/index.html
          touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/sphinx/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
